<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="height__100 center-lg main-layout">
      <aside>
        <div class="navigation">
          <div class="logo">
            <a href="#">
              <div class="frame">
                <!-- insert image here -->
              </div>
            </a>
          </div>
          <nav class="nav-list">
            <ul>
              <li class="icons-bar">
                <a class="two-column-grid__expand-two" href="#home">
                  <div class="frame icon">
                    <img
                      class="nav-img"
                      src="Assets/twitter.jpg"
                      alt="Home SVG"
                      height="45px"
                      width="45px"
                    />
                  </div>
                </a>
              </li>
              <li class="icons-bar">
                <a class="two-column-grid__expand-two" href="#home">
                  <div class="frame icon">
                    <img
                      class="nav-img"
                      src="Assets/home.jpg"
                      alt="Home SVG"
                      height="45px"
                      width="45px"
                    />
                  </div>
                  <h3 class="icons-grid">Home</h3>
                </a>
              </li>
              <li class="icons-bar">
                <a class="two-column-grid__expand-two" href="#home">
                  <div class="frame icon">
                    <img
                      class="nav-img"
                      src="Assets/explore.jpg"
                      alt="Home SVG"
                      height="37.5px"
                      width="37.5px"
                    />
                  </div>
                  <h3 class="icons-grid">Explore</h3>
                </a>
              </li>
              <li class="icons-bar">
                <a class="two-column-grid__expand-two" href="#home">
                  <div class="frame icon">
                    <img
                      class="nav-img"
                      src="Assets/notifications.jpg"
                      alt="Home SVG"
                      height="37.5px"
                      width="37.5px"
                    />
                  </div>
                  <h3 class="icons-grid">Notifications</h3>
                </a>
              </li>
              <li class="icons-bar">
                <a class="two-column-grid__expand-two" href="#home">
                  <div class="frame icon">
                    <img
                      class="nav-img"
                      src="Assets/messages.jpg"
                      alt="Home SVG"
                      height="37.5px"
                      width="37.5px"
                    />
                  </div>
                  <h3 class="icons-grid">Messages</h3>
                </a>
              </li>
            </ul>
          </nav>
          <div class="action-button">
            <button class="tweet">Tweet</button>
          </div>
        </div>
        <div class="profile">
          <div class="frame avatar">
            <div class="user-info">
              <img
                class="avatar"
                src="Assets/profile-pic.jpg"
                alt=""
                height="50px"
                width="50px"
              />
              <!-- <div class="user-info"> -->
              <p>Conor</p>
              <p>@cmack</p>
            </div>
            <div class="icon-section">
              <!-- <div class="frame icon">
                  <button class="tweet">Tweet<button>
                </div> -->
            </div>
          </div>
        </div>
      </aside>
      <main>
        <header>
          <h1>Home</h1>
        </header>
        <div class="tweet-section">
          <div>
            <div class="frame">
              <!-- <img class="avatar"
                src="Assets/profile-pic.jpg"
                alt=""
                height="50px"
                width="50px"
                
              /> -->
            </div>
          </div>
          <div>
            <form class="header-two-column-grid" action="tweet">
              <a href="">
                <img
                  class="main-profile-img"
                  src="Assets/profile-pic.jpg"
                  alt="Profile Picture"
                />
              </a>
              <div>
                <textarea
                  name=""
                  id=""
                  cols="54"
                  rows="3"
                  placeholder="What's happening?"
                ></textarea>
                <div class="two-column-grid__expand-one">
                  <ul>
                    <li class="inline">
                      <button class="form-but-gap">
                        <img
                          class="form-img"
                          src="https://image.flaticon.com/icons/png/512/739/739249.png"
                          alt="Picture"
                        />
                      </button>
                    </li>
                    <li class="inline">
                      <button class="form-but-gap">
                        <img
                          class="form-img"
                          src="https://image.flaticon.com/icons/png/512/1373/1373418.png"
                          alt="Gif"
                        />
                      </button>
                    </li>
                    <li class="inline">
                      <button class="form-but-gap">
                        <img
                          class="form-img"
                          src="https://image.flaticon.com/icons/png/512/1246/1246239.png"
                          alt="Poll"
                        />
                      </button>
                    </li>
                    <li class="inline">
                      <button class="form-but-gap">
                        <img
                          class="form-img"
                          src="https://image.flaticon.com/icons/png/512/569/569501.png"
                          alt="Emoji"
                        />
                      </button>
                    </li>
                    <li class="inline">
                      <button class="form-but-gap">
                        <img
                          class="form-img"
                          src="https://image.flaticon.com/icons/png/512/956/956926.png"
                          alt="Event"
                        />
                      </button>
                    </li>
                  </ul>
                  <input class="tweet" type="submit" value="Tweet" />
                </div>
              </div>
            </form>
          </div>
        </div>
        <main class="feed-section">
          <ul class="feed">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </main>
      </main>
      <aisde>
        <header>
          <form>
            <input
              type="search"
              name="search-input"
              placeholder="Search Twitter"
            />
          </form>
        </header>
        <section>
          <h2>What's Happening</h2>
          <ul class="sidebar-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section>
          <h2>Who to Follow</h2>
          <ul class="sidebar-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
      </aisde>
    </div>
  </body>
</html>
